<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Number Game</title>
    <link rel="shortcut icon" href= "guess-favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <header>Guess The Number (<span class="first">1</span> - <span class="last">100</span>) </header>
        
        <div class="input-div">
            <input  class="input-number" type="number"  autofocus>
            <button class="check">CHECK</button>
            <button class="restart" onclick="window.location.reload(false)">RESTART</button>

        </div>
        
        <div class="declare">
            <p class="enter-number">Enter a Number form 1 to 100</p>
            <p class="attempts">Number of Attempts: (<span class="attempts-span"> 0 </span> ) </p>
            <p class="chances">You have (<span class="chance-span"> 7 </span>) chances to guess</p>
        </div>
        
        <img src="./guess-favicon.png" alt="">
        
    </div>

    <script src="./index.js"></script>
    
    
     
    
</body>
</html>
